<style>
.chat-wrap{display:grid;grid-template-columns:200px 1fr;gap:8px;min-height:280px}
.chat-sidebar{background:#f2f2f2;border:2px inset #808080;padding:6px}
.rooms-title{font-weight:700;margin-bottom:6px}
#chat-rooms{display:flex;flex-direction:column;gap:4px}
.room-btn{padding:4px 6px;border:1px solid #000;background:#c0c0c0;cursor:pointer;text-align:left}
.room-btn.active{background:#dcdcdc;border-style:inset}
.rooms-actions{margin-top:8px;display:flex;flex-direction:column;gap:6px}
.rooms-actions input{width:100%}
.rooms-actions .block{width:100%}
.chat-main{display:grid;grid-template-rows:auto auto 1fr auto;gap:6px}
.room-title{font-weight:700}
.chat-banner{font-size:12px;color:#222;background:#fff8c4;border:1px solid #e0c97f;padding:4px}
.chat-log{border:2px inset #808080;background:#fff;overflow:auto;padding:6px;min-height:160px;max-height:52vh}
.msg{margin:4px 0}
.msg .ts{font-size:11px;color:#666;margin-left:6px}
.chat-input{display:flex;gap:6px}
.chat-input input{flex:1}
</style>

<div class="chat-wrap">
  <div class="chat-sidebar">
    <div class="rooms-title">Rooms (click to switch)</div>
    <div id="chat-rooms"></div>
    <div class="rooms-actions">
      <input id="chat-new-name" placeholder="new-room-name">
      <button id="chat-new-btn" class="block">Create room</button>
    </div>
  </div>

  <div class="chat-main">
    <div id="chat-room-title" class="room-title">public</div>
    <div id="chat-banner" class="chat-banner" style="display:none"></div>
    <div id="chat-log" class="chat-log"></div>
    <div class="chat-input">
      <input id="chat-text" placeholder="Type a messageâ€¦">
      <button id="chat-send">Send</button>
    </div>
  </div>
</div>
