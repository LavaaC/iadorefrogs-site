<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{height:100%}
    body{margin:0;font:13px Tahoma, "MS Sans Serif", Arial, sans-serif;background:#fff;color:#000;display:flex;align-items:stretch;justify-content:center}
    .pane{padding:10px;height:100%;box-sizing:border-box;display:flex;flex-direction:column}
    #login-pane{flex:1}
    .group{border:2px inset #808080; padding:10px; background:#f2f2f2; margin-bottom:10px}
    label{display:block;margin:6px 0 2px}
    input{width:100%; box-sizing:border-box; padding:6px; border:2px inset #808080; background:#fff}
    .row{display:flex;gap:8px;margin-top:8px}
    button{background:#c0c0c0;border:2px outset #ffffff; padding:6px 10px; cursor:pointer}
    button:active{border:2px inset #ffffff}
    .status{font-size:12px;color:#333;margin-top:6px}
  </style>
</head>
<body>
  <div class="pane">
    <div id="login-pane" class="group">
      <b>Log in</b>
      <label>Username</label><input id="li-u">
      <label>Password</label><input id="li-p" type="password">
      <div class="row">
        <button id="btn-login">Log in</button>
        <button id="show-create">Create account</button>
      </div>
      <div class="status" id="li-status"></div>
    </div>

    <div id="create-pane" class="group" style="display:none">
      <b>Create account</b>
      <label>Username</label><input id="su-u">
      <label>Password</label><input id="su-p" type="password">
      <div class="row">
        <button id="btn-create">Create</button>
        <button id="show-login">Back</button>
      </div>
      <div class="status" id="su-status"></div>
    </div>

    <div id="signed-in" class="group" style="display:none">
      <div>Signed in as <b id="me-name"></b></div>
      <div class="row" style="margin-top:10px">
        <button id="btn-logout">Log out</button>
      </div>
      <div class="status" id="lo-status"></div>
    </div>
  </div>

  <script>
    // Same-origin with parent, so we can call /api directly and reload top on success
    async function fetchJSON(u, opt){ const r = await fetch(u, { credentials:'include', ...opt }); if(!r.ok) throw new Error((await r.text())||r.status); return r.json(); }

    function showPaneFromHash(){
      const hash = window.location.hash === '#create' ? '#create' : '#login';
      const li = document.getElementById('login-pane');
      const cr = document.getElementById('create-pane');
      if(hash === '#create'){ li.style.display='none'; cr.style.display=''; }
      else { li.style.display=''; cr.style.display='none'; }
    }

    async function refreshMe(){
      try{
        const me = await fetchJSON('/api/me');
        const si = document.getElementById('signed-in');
        if (me && me.username){
          document.getElementById('login-pane').style.display='none';
          document.getElementById('create-pane').style.display='none';
          si.style.display='';
          document.getElementById('me-name').textContent = me.username + (me.tier ? ` (${me.tier})` : '');
        }else{
          si.style.display='none';
          showPaneFromHash();
        }
      }catch{
        document.getElementById('signed-in').style.display='none';
        showPaneFromHash();
      }
    }

    document.getElementById('btn-login').onclick = async ()=>{
      const u = document.getElementById('li-u').value.trim();
      const p = document.getElementById('li-p').value;
      const st = document.getElementById('li-status'); st.textContent='';
      if(!u||!p){ st.textContent='Enter username and password.'; return; }
      try{
        await window.top.auth.login(u,p);
        refreshMe();
        window.top.WM?.close('auth');
      }catch(e){ st.textContent='Login failed.'; }
    };

    document.getElementById('btn-create').onclick = async ()=>{
      const u = document.getElementById('su-u').value.trim();
      const p = document.getElementById('su-p').value;
      const st = document.getElementById('su-status'); st.textContent='';
      if(!u||!p){ st.textContent='Enter username and password.'; return; }
      try{
        await fetchJSON('/api/register',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({username:u,password:p})});
        await window.top.auth.login(u,p);
        refreshMe();
        window.top.WM?.close('auth');
      }catch(e){ st.textContent='Account creation failed.'; }
    };

    document.getElementById('show-create').onclick = ()=>{ window.location.hash = '#create'; };
    document.getElementById('show-login').onclick = ()=>{ window.location.hash = '#login'; };

    document.getElementById('btn-logout').onclick = async ()=>{
      const st = document.getElementById('lo-status'); st.textContent='';
      try{
        await window.top.auth.logout();
        refreshMe();
      }catch(e){ st.textContent='Logout failed.'; }
    };

    window.addEventListener('hashchange', showPaneFromHash);
    showPaneFromHash();
    refreshMe();
  </script>
</body>
</html>
